buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.11.+'
  }
}
apply plugin: 'android'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 18
  buildToolsVersion "20"

  defaultConfig {
    minSdkVersion 18
    targetSdkVersion 18
  }
}

dependencies {
  compile files('../EstimoteSDK/estimote-sdk-preview.jar')
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.10'
}
